<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nero ToDo List</title>
</head>
<body>
    <h1>NERO Todolist</h1>
    <ul>
        {% for todo in todos %}
            {% if todo['done'] == False %}
                <li>{{todo['task_name']}} <a href="{{ url_for('update_array', name=todo['task_name'] ) }}"> Complete </a></li>
            {% endif %}
        {% endfor %}
    </ul>
</body>
</html>
