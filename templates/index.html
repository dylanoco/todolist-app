<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nero ToDo List</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="wrapper">
        <div class = "banner-card">
            <h1>Todolist</h1>
            <form action="{{ url_for('add_task', name=add_name) }}" method = "POST">
                <input type="text" name="add_name" placeholder="Enter the name of the task.">
                <button type="submit">Add Task</button>
            </form>
        </div>
        <br>
        <div class = "task-type">
            <div class="wrapper-content">
                <p>TODO</p>
                <section class = "inc-section">
                    {% for todo in todos %}
                        {% if todo.getTaskStatus() == False %}
                            <p>
                                <span>{{todo.getTaskName()}}</span>
                                <span>
                                    <a href="{{ url_for('complete_task', name=todo.getTaskName() ) }}"> Complete </a> 
                                    <a href="{{ url_for('delete_task', name=todo.getTaskName() ) }}"> Delete </a>
                                </span>
                            </p>
                            <div class = "line"></div>
                        {% endif %}
                    {% endfor %}
                </section>
                <section class = "comp-section">
                    {% for todo in todos %}
                        {% if todo.getTaskStatus() == True %}
                            <p>
                                <span style = "color: green;">{{todo.getTaskName()}}</span>
                                <span>
                                    <a href="{{ url_for('complete_task', name=todo.getTaskName() ) }}"> Complete </a> 
                                    <a href="{{ url_for('delete_task', name=todo.getTaskName() ) }}"> Delete </a>
                                </span>
                            </p>
                        {% endif %}
                    {% endfor %}
                </section>
            </div>
        </div>
    </div>
</body>
</html>
